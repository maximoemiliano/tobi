<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tobi - Mascota, asistente y amigo virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Abre Header-->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary menu_nav">
      <div class="container-fluid contenedor__menu ">
        <img class="logotobi" src="../img/tobi-fondo-transparente-150.png" href="../index.html" alt="Logo"
          class="d-inline-block align-text-top">
        <a class="navbar-brand nombretobi" href="../index.html">Tobi</a>
        <button class="navbar-toggler bg-light p-2" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse menucentrado" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link menu__boton" aria-current="page" href="../index.html">Mascota</a>
            <a class="nav-link menu__boton" href="./asistente.html">Asistente</a>
            <a class="nav-link menu__boton" href="#amigotobi">Amigo</a>
            <a class="nav-link menu__boton" href="./testimonios.html">Testimonios</a>
            <a class="nav-link menu__boton" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Cierra Header-->
  <main>
    <!-- Abre mapa -->
    <section id="amigotobi" class="container-fluid text-center contenedor__mapa">
      <div>
        <h5>Dónde nos encontramos</h5>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88374.64744876394!2d-58.47279768546181!3d-34.5980293391876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5b6241f3495%3A0xb129de8079f3cdd3!2sA%20Cara%20de%20Perro!5e0!3m2!1ses!2sar!4v1687215618778!5m2!1ses!2sar"
          width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
    <!-- Cierra mapa -->
    <!-- Abre FORM -->
    <section class="containerform contenedorformulario">
      <div class=" col-6 col-md-4 container-fluid text-center">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text textospam">Confiá, Tobi odia el spam.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nombre</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Quiero recibir novedades</button>
        </form>
      </div>
    </section>
    <!-- Cierra FORM -->

  </main>
  <!-- Abre footer -->
  <footer id="contacto" class="container-fluid  text-center container-redes">
    <div class="row">
      <div class="col">
        <a href="instagram.com"><img src="../img/icons/facebook-icon.png" alt="facebook"></a>
      </div>
      <div class="col">
        <a href="youtube.com"><img src="../img/icons/instagram-icon.png" alt="instagram"></a>
      </div>
      <div class="col">
        <a href="linkedin.com"><img src="../img/icons/youtube-icon.png" alt="youtube"></a>
      </div>
    </div>
  </footer>
  <!-- Cierra footer -->
  <!-- JS BS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
